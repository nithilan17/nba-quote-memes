<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Quote Memes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 40px 20px;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #a0a0a0;
            font-size: clamp(0.9rem, 2vw, 1.1rem);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            padding: 20px 0;
        }

        .meme-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
        }

        .meme-card:hover {
            transform: translateY(-5px);
            border-color: #ff6b35;
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.3);
        }

        .meme-card:active {
            transform: scale(0.98);
        }

        .meme-card img {
            width: 100%;
            height: 300px;
            object-fit: contain;
            display: block;
            background: rgba(0, 0, 0, 0.3);
            pointer-events: none;
        }

        .copy-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4caf50;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            transform: translateX(400px);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
            z-index: 1000;
            font-weight: 500;
        }

        .copy-notification.show {
            transform: translateX(0);
            opacity: 1;
        }

        #hiddenCanvas {
            position: absolute;
            left: -9999px;
            top: -9999px;
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }

            .meme-card img {
                height: 250px;
            }

            .copy-notification {
                right: 10px;
                left: 10px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>NBA Quote Memes</h1>
            <p class="subtitle">Click to copyüèÄüèÄ</p>
        </header>
        <div class="gallery" id="gallery"></div>
    </div>

    <div class="copy-notification" id="notification">
        ‚úì Copied to clipboard!
    </div>

    <canvas id="hiddenCanvas"></canvas>

    <script>
        const imageFiles = [
            '0_adamsilver.webp',
            '0_bron.jpg',
            '0_dion.webp',
            '0_jallen.webp',
            '0_jbrown.webp',
            '0_mj.jpg',
            '0_nurk.jpg',
            '0_vince_carter.jpg',
            '1_ant.webp',
            '1_ayton.jpg',
            '1_bol.webp',
            '1_camthomas.jpg',
            '1_chuck.jpg',
            '1_cp.jpg',
            '1_dmitch.jpg',
            '1_embiid.webp',
            '1_giannis.webp',
            '1_hali.jpg',
            '1_jae_crowder.jpg',
            '1_kd.webp',
            '1_kuz.webp',
            '1_markjackson.jpg',
            '1_mpj.jpg',
            '1_pat_bev.jpg',
            '1_rudy.jpg',
            '1_russ.webp',
            '1_scoot.jpg',
            '2_boogie.jpg',
            '2_kawhi.jpg',
            '2_klay.jpg',
            '2_lawal.jpg',
            '2_melo.jpg',
            '2_scottie.webp',
            '2_shaq.jpg',
            '2_thanasis.jpg',
        ];

        const memes = imageFiles.map((filename, index) => ({
            id: index + 1,
            url: `images/${filename}`,
            keywords: filename.toLowerCase()
        }));

        const gallery = document.getElementById('gallery');
        const notification = document.getElementById('notification');
        const canvas = document.getElementById('hiddenCanvas');
        const ctx = canvas.getContext('2d');

        function renderMemes(memesToRender) {
            gallery.innerHTML = '';
            memesToRender.forEach(meme => {
                const card = document.createElement('div');
                card.className = 'meme-card';
                const img = document.createElement('img');
                img.src = meme.url;
                img.alt = 'NBA Meme';
                img.crossOrigin = 'anonymous';
                card.appendChild(img);
                
                // Use direct event listener instead of inline
                card.addEventListener('click', async (e) => {
                    e.preventDefault();
                    await copyMemeDirectly(img);
                });
                
                gallery.appendChild(card);
            });
        }

        async function copyMemeDirectly(imgElement) {
            try {
                // Method 1: Try Clipboard API with the image element directly
                canvas.width = imgElement.naturalWidth;
                canvas.height = imgElement.naturalHeight;
                ctx.drawImage(imgElement, 0, 0);

                // Convert to blob immediately in the click handler
                const blob = await new Promise(resolve => {
                    canvas.toBlob(resolve, 'image/png');
                });

                if (navigator.clipboard && ClipboardItem) {
                    await navigator.clipboard.write([
                        new ClipboardItem({
                            'image/png': blob
                        })
                    ]);
                    showNotification('‚úì Copied to clipboard!');
                    return;
                }

                // Method 2: Try creating a data URL and copying it
                const dataUrl = canvas.toDataURL('image/png');
                
                // Create temporary input
                const input = document.createElement('input');
                input.style.position = 'fixed';
                input.style.opacity = '0';
                input.value = dataUrl;
                document.body.appendChild(input);
                input.select();
                input.setSelectionRange(0, 99999);
                
                const success = document.execCommand('copy');
                document.body.removeChild(input);
                
                if (success) {
                    showNotification('‚úì Copied to clipboard!');
                } else {
                    throw new Error('Copy failed');
                }

            } catch (err) {
                console.error('Copy failed:', err);
                showNotification('‚ùå Copy failed. Try long-press instead', true);
            }
        }

        function showNotification(message, isError = false) {
            notification.textContent = message;
            notification.style.background = isError ? '#f44336' : '#4caf50';
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, isError ? 3500 : 2000);
        }

        renderMemes(memes);
    </script>
</body>
</html>

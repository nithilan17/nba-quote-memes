<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Quote Memes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 40px 20px;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #a0a0a0;
            font-size: clamp(0.9rem, 2vw, 1.1rem);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            padding: 20px 0;
        }

        .meme-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
        }

        .meme-card:hover {
            transform: translateY(-5px);
            border-color: #ff6b35;
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.3);
        }

        .meme-card img {
            width: 100%;
            height: 300px;
            object-fit: contain;
            display: block;
            background: rgba(0, 0, 0, 0.3);
        }

        .copy-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4caf50;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            transform: translateX(400px);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
            z-index: 1000;
            font-weight: 500;
        }

        .copy-notification.show {
            transform: translateX(0);
            opacity: 1;
        }

        /* Hidden canvas for mobile copying */
        #copyCanvas {
            position: absolute;
            left: -9999px;
            top: -9999px;
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }

            .meme-card img {
                height: 250px;
            }

            .copy-notification {
                right: 10px;
                left: 10px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1> NBA Quote Memes</h1>
            <p class="subtitle"> Hold to copyüèÄ </p>
        </header>
        <div class="gallery" id="gallery"></div>
    </div>

    <div class="copy-notification" id="notification">
        ‚úì Meme copied! Ready to share
    </div>

    <canvas id="copyCanvas"></canvas>

    <script>
        // LIST ALL YOUR IMAGE FILENAMES HERE:
        const imageFiles = [
            '0_adamsilver.webp',
            '0_bron.jpg',
            '0_dion.webp',
            '0_jallen.webp',
            '0_jbrown.webp',
            '0_mj.jpg',
            '0_nurk.jpg',
            '0_vince_carter.jpg',
            '1_ant.webp',
            '1_ayton.jpg',
            '1_bol.webp',
            '1_camthomas.jpg',
            '1_chuck.jpg',
            '1_cp.jpg',
            '1_dmitch.jpg',
            '1_embiid.webp',
            '1_giannis.webp',
            '1_hali.jpg',
            '1_jae_crowder.jpg',
            '1_kd.webp',
            '1_kuz.webp',
            '1_markjackson.jpg',
            '1_mpj.jpg',
            '1_pat_bev.jpg',
            '1_rudy.jpg',
            '1_russ.webp',
            '1_scoot.jpg',
            '2_boogie.jpg',
            '2_kawhi.jpg',
            '2_klay.jpg',
            '2_lawal.jpg',
            '2_melo.jpg',
            '2_scottie.webp',
            '2_shaq.jpg',
            '2_thanasis.jpg',
        ];

        const memes = imageFiles.map((filename, index) => ({
            id: index + 1,
            url: `images/${filename}`,
            keywords: filename.toLowerCase()
        }));

        const gallery = document.getElementById('gallery');
        const notification = document.getElementById('notification');
        const canvas = document.getElementById('copyCanvas');
        const ctx = canvas.getContext('2d');

        function renderMemes(memesToRender) {
            gallery.innerHTML = '';
            memesToRender.forEach(meme => {
                const card = document.createElement('div');
                card.className = 'meme-card';
                card.innerHTML = `<img src="${meme.url}" alt="NBA Meme" crossorigin="anonymous">`;
                card.addEventListener('click', () => copyMeme(meme.url));
                gallery.appendChild(card);
            });
        }

        async function copyMeme(imageUrl) {
            try {
                // Fetch the image
                const response = await fetch(imageUrl);
                if (!response.ok) throw new Error('Failed to fetch image');
                const blob = await response.blob();

                // Try modern Clipboard API first (works on desktop and some mobile)
                if (navigator.clipboard && ClipboardItem) {
                    try {
                        await navigator.clipboard.write([
                            new ClipboardItem({ [blob.type]: blob })
                        ]);
                        showNotification('‚úì Copied to clipboard!');
                        return;
                    } catch (clipboardErr) {
                        console.log('Clipboard API failed, trying canvas method...');
                    }
                }

                // Fallback: Use canvas method for mobile
                const img = new Image();
                img.crossOrigin = 'anonymous';
                
                await new Promise((resolve, reject) => {
                    img.onload = resolve;
                    img.onerror = reject;
                    img.src = URL.createObjectURL(blob);
                });

                // Draw to canvas
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);

                // Convert canvas to blob
                canvas.toBlob(async (canvasBlob) => {
                    if (!canvasBlob) {
                        throw new Error('Canvas conversion failed');
                    }

                    // Try clipboard again with canvas blob
                    if (navigator.clipboard && ClipboardItem) {
                        try {
                            await navigator.clipboard.write([
                                new ClipboardItem({ 'image/png': canvasBlob })
                            ]);
                            showNotification('‚úì Copied to clipboard!');
                            return;
                        } catch (err) {
                            console.log('Canvas clipboard failed too');
                        }
                    }

                    // If all else fails, show helpful message
                    showNotification('üì± Tap & hold the image to copy', true);
                }, 'image/png');

            } catch (err) {
                console.error('Failed to copy:', err);
                showNotification('üì± Tap & hold the image to copy', true);
            }
        }

        function showNotification(message, isLongDuration = false) {
            notification.textContent = message;
            notification.style.background = message.includes('‚ùå') || message.includes('üì±') ? '#ff9800' : '#4caf50';
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, isLongDuration ? 4000 : 2500);
        }

        renderMemes(memes);
    </script>
</body>
</html>
